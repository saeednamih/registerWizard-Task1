<body>
  <h1> Wizard Register</h1>
  <h2> phase 3</h2>
  <div class="container-fluid">
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="basic-url">Image</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="imgURL"></span></div>
                        </div>

          <label class="label">Hobbies:</label><br>
          <input type="checkbox" hobby value="Movies"> Movies
          <input type="checkbox" hobby value="Surfing"> Surfing
          <input type="checkbox" hobby value="Sport"> Sport
          <input type="checkbox" hobby value="Cars"> Cars
          <input type="checkbox" hobby value="Dolls"> Dolls
        </div>
      </div>
      <button class="btn btn-primary" id="btnsave">Save</button>
    </form>
    <script>
      const form = document.querySelector('form'),
        //                                   v  ???
        imgURL = document.querySelector('#imgURL'),
        hobbies = document.querySelector('#hobbies'),

      const information = {
        imgURL: imgURL.vale,
        hobbies: hobbies.vale
      }

      localStorage.information = JSON.stringify(information);

      btnSave.addEventListener('click', () => {
        information.imgURL = imgURL.vale;
        information.hobbies = hobbies.vale;

        if (localStorage.information) {
          const details = JSON.parse(localStorage.information);
          window.location.href = "test.html";
          console.log(details);
        } else
          window.location.href = "phase3.html";
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();
      });
    </script>
