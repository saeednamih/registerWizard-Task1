
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    <div class="row mt-5">
      <div class="col-md-3"></div>
      <div class="col md-6">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="Personal_Details-tab" href="Personal_Details.html" role="tab" aria-controls="Personal_Details"
              aria-selected="true"> Personal Details

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="Address-tab" href="Address.html" role="tab" aria-controls="Address" aria-disabled="true"
              aria-selected="false">
              Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="More_details-tab" href="More_details.html" role="tab" aria-controls="More_details" aria-disabled="true"
              aria-selected="false">More details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="Summary-tab" href="Summary.html" role="tab" aria-disabled="true" aria-controls="Summary
                      " aria-selected="false">Summary
            </a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="Personal_Details" role="tabpanel" aria-labelledby="Personal_Details-tab">

            <div class="container-fluid">
              <form class="needs-validation" novalidate>
                <div class="form-row mt-3">
                  <div class="col-10 mb-2">
                    <label for="nameTxt">Name :</label>
                    <input type="text" class="form-control" id="nameTxt" placeholder="Insert your full name" required minlength="3">
                    <div class="invalid-tooltip" id="textName">
                      required, minimum 3 characters

                    </div>
                  </div>
                  <div class="col-10 mb-2">
                    <label for="emailTxt">email :</label>
                    <input type="email" class="form-control" id="emailTxt" placeholder="Insert your mail" required>
                    <div class="invalid-tooltip" id="emailTxt">
                      please choose a valid Email address
                    </div>
                  </div>
                  <div class="col-10 mb-2">
                    <label for="birthdayTxt">birthday :</label>
                    <input type="date" class="form-control" id="birthdayTxt" placeholder="Insert your birthday" required>
                    <div class="invalid-tooltip" id="birthday">
                      Please fill out this field..
                    </div>
                  </div>

                </div>
                <button class="mt-3 btn btn-primary" id="btnsave" type="submit">Save</button>
            </div>

            </form>
          </div>


          <div class="tab-pane fade" id="Address" role="tabpanel" aria-labelledby="Address-tab">Address</div>
          <div class="tab-pane fade" id="More_details" role="tabpanel" aria-labelledby="More_details-tab">More_details</div>
          <div class="tab-pane fade" id="Summary" role="tabpanel" aria-labelledby="Summary-tab">Summary</div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    </div>
    <script>
      const form = document.querySelector('form'),
        nameTxt = document.querySelector('#nameTxt'),
        emailTxt = document.querySelector('#emailTxt'),
        birthdaytxt = document.querySelector('#birthdayTxt'),
        btnsave = document.querySelector('button');
 
        // 
         // localStorag.clear();

        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            if (localStorage.information) {
              const information = JSON.parse(localStorage.information);
              nameTxt.value = information.name;
              emailTxt.value = information.email;
              birthdaytxt.value =(information.birtday);
              console.log(information.birthday);  
             /// console.log((information.birthday).replace("/","-"));

              //birthdayTxt.value = (information.birthday).replace("/","-");
              console.log(information);
            }
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                else {
                  event.preventDefault();
                }
                form.classList.add('was-validated');
                if (form.checkValidity() == true) {
                  const information = {
                    name: nameTxt.value,
                    email: emailTxt.value,
                    birtday: birthdayTxt.value
                    
                  };
                  console.log(birthdayTxt.value);
                  localStorage.information = JSON.stringify(information);
                  //alert(information.birtday);
                  window.location.href = "Address.html";

                }
              }, false);
            });
          }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

  </html>
