    <script>
        console.log(localStorage);
        (window.onload = function () {
            if (localStorage.information && localStorage.address && localStorage.moreDetail) {
                const information = JSON.parse(localStorage.information);
                document.getElementById("Name").innerHTML = information.name;
                document.getElementById("Email").innerHTML = information.email;
                document.getElementById("Birthday").innerHTML = information.birtday;
                const address = JSON.parse(localStorage.address);
                let Addrerssperson = `${address.city} ${address.street} ${address.number}`
                document.getElementById("Address").innerHTML = Addrerssperson;
                //console.log(`${address.city} ${address.street} ${address.number}`);
                const moreDetail = JSON.parse(localStorage.moreDetail);
                document.getElementById("Hobbies").innerHTML = moreDetail.listhobbies;
                document.getElementById("imgurl").src = "https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/man-student.png";
                console.log(information);
                console.log(address);
                console.log(moreDetail);
            }
            else {
                if (!(localStorage.information)) {
                    window.location.href = "Personal_Details.html";
                }
                if (!(localStorage.Address)) {
                    window.location.href = "Address.html";
                }
                if (!(localStorage.moreDetail)) {
                    window.location.href = "More_details.html";
                }
            }
        })();
    </script>
