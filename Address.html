<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
    <div class="row mt-5">
      <div class="col-md-3"></div>
      <div class="col md-6">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link  " id="Personal_Details-tab"  href="Personal_Details.html" role="tab" aria-controls="Personal_Details"
              aria-selected="false"> Personal Details

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="Address-tab" href="Address.html" role="tab" aria-controls="Address" 
              aria-selected="true">
              Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="More_details-tab" href="More_details.html" role="tab" aria-controls="More_details" aria-disabled="true"
              aria-selected="false">More details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="Summary-tab" href="Summary.html" role="tab" aria-disabled="true" aria-controls="Summary
                      " aria-selected="false">Summary
            </a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="Personal_Details" role="tabpanel" aria-labelledby="Personal_Details-tab">

            <div class="container-fluid">
              <form class="needs-validation" novalidate>
                <div class="form-row mt-3">
                  <div class="col-10 mb-2">
                    <label for="CityTxt">City :</label>
                    <input type="text" class="form-control" id="CityTxt" placeholder="City" required>
                    <div class="invalid-tooltip" id="City">
                        Please fill out this field..

                    </div>
                  </div>
                  <div class="col-10 mb-2">
                    <label for="streetTxt">Street  :</label>
                    <input type="text" class="form-control" id="streetTxt" placeholder="Insert your Street" required >
                    <div class="invalid-tooltip" id="street">
                        Please fill out this field..
                      
                    </div>
                  </div>
                  <div class="col-10 mb-2">
                    <label for="numberTxt">Number  :</label>
                    <input type="number" class="form-control" id="numberTxt" placeholder="Insert your street number" required min="1">
                    <div class="invalid-tooltip" id="Number">
                        required, not 0 or negative
                    </div>
                  </div>

                </div>
                <button class="mt-3 btn btn-primary" id="btnsave" type="submit">Save</button>
            </div>

            </form>
          </div>


          <div class="tab-pane fade" id="Address" role="tabpanel" aria-labelledby="Address-tab">Address</div>
          <div class="tab-pane fade" id="More_details" role="tabpanel" aria-labelledby="More_details-tab">More_details</div>
          <div class="tab-pane fade" id="Summary" role="tabpanel" aria-labelledby="Summary-tab">Summary</div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    </div>
    <script>
      const form = document.querySelector('form'),
      CityTxt = document.querySelector('#CityTxt'),
      streetTxt = document.querySelector('#streetTxt'),
        numberTxt = document.querySelector('#numberTxt'),
        btnsave = document.querySelector('button');
     // localStorage.removeItem("information")
        // 


        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Lpeoop over them and prevent submission
            if(!(localStorage.information)){
              window.location.href = "Personal_Details.html";
            }
            if (localStorage.address) {
              const address = JSON.parse(localStorage.address);
              CityTxt.value = address.city;
              streetTxt.value = address.street;
              numberTxt.value = address.number;
              console.log(address);
            }
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                else {
                  event.preventDefault();
                }
                form.classList.add('was-validated');
                if (form.checkValidity() == true) {
                  const address = {
                    city: CityTxt.value,
                    street: streetTxt.value,
                    number: numberTxt.value
                  };
                  localStorage.address = JSON.stringify(address);
                  window.location.href = "More_details.html";
                }
              }, false);
            });
          }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

</html>
