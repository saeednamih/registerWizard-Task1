<script>
    (window.onload = function () {
        if (localStorage.settings) {
            const settings = JSON.parse(localStorage.settings);
            let Addrerssperson = `${settings.city} ${settings.street} ${settings.number}`
            document.getElementById("Name").innerHTML = settings.name;
            document.getElementById("Email").innerHTML = settings.Email;
            document.getElementById("Birthday").innerHTML = settings.BirthDay;
            document.getElementById("Address").innerHTML = Addrerssperson;
            document.getElementById("Hobbies").innerHTML = settings.Hobbies;

            document.getElementById("imgurl").src = settings.imgurl;

        }



    })();


</script>
